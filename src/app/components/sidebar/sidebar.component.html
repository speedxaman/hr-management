<aside class="sidebar" 
       [class.collapsed]="isCollapsed"
       [class.mobile]="isMobile">
  <div class="sidebar-header">
    <div class="logo">
      <span class="logo-icon">🏢</span>
      <span class="logo-text" *ngIf="!isCollapsed">HR Dashboard</span>
    </div>
    
    <!-- Close button for mobile -->
    <button class="sidebar-close" 
            *ngIf="isMobile && !isCollapsed"
            (click)="closeSidebar()">
      ✕
    </button>
  </div>
  
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a href="#" class="nav-link active" 
           [attr.data-tooltip]="isCollapsed ? 'Dashboard' : null"
           (click)="onNavItemClick()">
          <span class="nav-icon">📊</span>
          <span class="nav-text" *ngIf="!isCollapsed">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" 
           [attr.data-tooltip]="isCollapsed ? 'Add User' : null"
           (click)="onNavItemClick()">
          <span class="nav-icon">👤</span>
          <span class="nav-text" *ngIf="!isCollapsed">Add User</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" 
           [attr.data-tooltip]="isCollapsed ? 'Manage Employees' : null"
           (click)="onNavItemClick()">
          <span class="nav-icon">👥</span>
          <span class="nav-text" *ngIf="!isCollapsed">Manage Employees</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" 
           [attr.data-tooltip]="isCollapsed ? 'Departments' : null"
           (click)="onNavItemClick()">
          <span class="nav-icon">🏛️</span>
          <span class="nav-text" *ngIf="!isCollapsed">Departments</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" 
           [attr.data-tooltip]="isCollapsed ? 'Attendance' : null"
           (click)="onNavItemClick()">
          <span class="nav-icon">📅</span>
          <span class="nav-text" *ngIf="!isCollapsed">Attendance</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" 
           [attr.data-tooltip]="isCollapsed ? 'Leave Requests' : null"
           (click)="onNavItemClick()">
          <span class="nav-icon">🏖️</span>
          <span class="nav-text" *ngIf="!isCollapsed">Leave Requests</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" 
           [attr.data-tooltip]="isCollapsed ? 'Settings' : null"
           (click)="onNavItemClick()">
          <span class="nav-icon">⚙️</span>
          <span class="nav-text" *ngIf="!isCollapsed">Settings</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
