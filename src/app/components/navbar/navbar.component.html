<header class="navbar">
  <div class="navbar-content">
    <div class="navbar-left">
      <button class="menu-toggle" (click)="onToggleSidebar()">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
      </button>
      
      <div class="search-container">
        <input 
          type="text" 
          class="search-input" 
          placeholder="Search employees, departments..."
        >
        <span class="search-icon">🔍</span>
      </div>
    </div>
    
    <div class="navbar-right">
      <div class="notification-container">
        <button class="notification-btn">
          <span class="notification-icon">🔔</span>
          <span class="notification-badge">3</span>
        </button>
      </div>
      
      <div class="user-menu" (click)="toggleUserDropdown($event)">
        <div class="user-avatar">
          <span class="user-icon">👥</span>
        </div>
        <div class="user-info">
          <span class="user-name">Mamatha Perumandla</span>
          <span class="user-role">HR Manager</span>
        </div>
        <span class="dropdown-arrow">▼</span>
        
        <div class="user-dropdown" [class.show]="showUserDropdown">
          <a href="#" class="dropdown-item">👤 Profile</a>
          <a href="#" class="dropdown-item">⚙️ Settings</a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item">🚪 Logout</a>
        </div>
      </div>
    </div>
  </div>
</header>
